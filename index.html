<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodal - Illuminate Your World</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed elements container -->
    <div class="fixed-elements">
        <!-- Text overlay -->
        <div class="text-container">
            <div id="text1" class="scene-text">In a world of data, we're in the dark.</div>
            <div id="text2" class="scene-text">Let's illuminate our world</div>
            <div id="text3" class="scene-text">Take back control</div>
            <div id="text4" class="scene-text">And connect safely</div>
        </div>

        <!-- Protagonist -->
        <div class="protagonist-container">
            <div class="protagonist"></div>
        </div>

        <!-- Light rings -->
        <div class="light-rings">
            <div class="light-ring inner"></div>
            <div class="light-ring outer"></div>
        </div>

        <!-- Dark overlay -->
        <div class="dark-overlay"></div>

        <!-- Add inside fixed-elements, after protagonist -->
        <div class="discovery-items">
            <!-- First ring -->
            <div class="discovery-item ring1" id="item1"></div>
            <div class="discovery-item ring1" id="item2"></div>
            <div class="discovery-item ring1" id="item3"></div>
            <div class="discovery-item ring1" id="item4"></div>
            <div class="discovery-item ring1" id="item5"></div>
            
            <!-- Second ring -->
            <div class="discovery-item ring2" id="item6"></div>
            <div class="discovery-item ring2" id="item7"></div>
            <div class="discovery-item ring2" id="item8"></div>
            <div class="discovery-item ring2" id="item9"></div>
            <div class="discovery-item ring2" id="item10"></div>
            <div class="discovery-item ring2" id="item11"></div>
            <div class="discovery-item ring2" id="item12"></div>
            <div class="discovery-item ring2" id="item13"></div>
            <div class="discovery-item ring2" id="item14"></div>
            <div class="discovery-item ring2" id="item15"></div>
            
            <!-- Connection lines container -->
            <svg class="connection-lines" width="100%" height="100%" viewBox="-300 -300 600 600">
                <!-- Lines will be added dynamically -->
            </svg>
        </div>
    </div>

    <!-- Scrollable content -->
    <main class="scroll-container">
        <section id="scene1" class="scene">
            <div class="scene-content"></div>
        </section>

        <section id="scene2" class="scene">
            <div class="scene-content"></div>
        </section>

        <section id="scene3" class="scene">
            <div class="scene-content"></div>
        </section>

        <section id="scene4" class="scene">
            <div class="scene-content"></div>
        </section>

        <!-- Call to Action -->
        <section id="cta" class="scene">
            <div class="scene-content">
                <button class="cta-button">Start Your Journey</button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="animations.js"></script>
</body>
</html>
